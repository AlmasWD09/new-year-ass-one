<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2024</title>
    <!-- ========================
        Google font link start
    ========================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Merriweather:wght@400;900&display=swap"
        rel="stylesheet">
    <!-- ========================
        Google font link end
    ========================== -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ========================
        banner part start
    ========================== -->
    <section>
        <div class="container">
            <div class="banner">
                <div class="banner-title">
                    <h4 class="sub-heading">Happy New Year</h4>
                    <h1 class="heading-one">New Year Party Celebration</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- ========================
        banner part end
    ========================== -->



    <!-- ========================
        category part start
    ========================== -->
    <section>
        <div class="container">
            <div class="category sectionGap">
                <h1 class="heading-two primary-color">65% OFF</h1>
                <h4 class="sub-heading primaryLight-color">OUR HOLIDAY DEALS ARE BETTER</h4>
                <h2 class="heading-three">ALL CATEGORIES</h2>
                <div class="category-photo">
                    <img class="banner-img" src="./images/category.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- ========================
        category part end
    ========================== -->


    <!-- ========================
        Night party part start
    ========================== -->
    <section>
        <div class="container">
            <div class="nightParty sectionGap">
                <div class="party-info">
                    <h1 class="heading-one">Welcome to midnight party</h1>
                    <p>Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod.</p>
                    <button class="party-button primary-btn">Join Now</button>
                </div>
                <div class="party-photo">
                    <img src="./images/party02.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- ========================
        Night party part end
    ========================== -->
</body>

</html>
